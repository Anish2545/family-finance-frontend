<ion-content [fullscreen]="true" class="ion-text-center">
  <div class="heading">
    <img src="assets/FamilyFinance.png" alt="Family Finance Image" style="width: 100%; height: auto;">
    <h1 class="profile-header">Family Finance</h1>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row class="ion-justify-content-center">
    <ion-list background="transparent" lines="full">
      
      <ion-item-group class="ion-margin-horizontal ion-margin-bottom">
        <form [formGroup]="form">
          <div class="ion-margin-vertical">
            <ion-item>
              <ion-input formControlName="name" label="Full Name" label-placement="floating" fill="outline" placeholder="Full Name" type="text"></ion-input>
            </ion-item>
            <ion-text *ngIf="!form.get('name')?.valid && form.get('name')?.touched">
              <ion-text class="error" *ngIf="form.get('name')?.hasError('required')" color="danger">
                * Please enter Full Name
              </ion-text>
            </ion-text>
          </div>

          <div class="ion-margin-vertical">
            <ion-item>
              <ion-input formControlName="phone" label="Mobile No" label-placement="floating" fill="outline" placeholder="Mobile No" type="tel" minlength="10" maxlength="10" ></ion-input>
            </ion-item>
            <ion-text *ngIf="!form.get('phone')?.valid && form.get('phone')?.touched">
              <ion-text class="error" *ngIf="form.get('phone')?.hasError('required')" color="danger">
                * Please enter the Mobile Number
              </ion-text>
              <ion-text class="error" *ngIf="form.get('phone')?.hasError('minlength') && !form.get('phone')?.hasError('required')" color="danger">
                * Please enter a valid Mobile Number
              </ion-text>
            </ion-text>
          </div>

          <div class="ion-margin-vertical">
            <ion-item>
              <ion-input formControlName="email" label="Email ID" label-placement="floating" fill="outline" placeholder="Email ID" type="email"></ion-input>
            </ion-item>
            <ion-text *ngIf="!form.get('email')?.valid && form.get('email')?.touched">
              <ion-text class="error" *ngIf="form.get('email')?.hasError('required')" color="danger">
                * Please enter your Email Address
              </ion-text>
              <ion-text class="error" *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')" color="danger">
                * Please enter a proper Email Address
              </ion-text>
            </ion-text>
          </div>

          <div class="ion-margin-vertical">
            <ion-item>
              <ion-text color="black" fontsize="20">
                Already have an account?
              </ion-text>
              <ion-text class="log-in"  routerLink="/start/login">
                <strong>Log In</strong>
              </ion-text>
            </ion-item>
          </div>
          
          <ion-item lines="none" class="ion-padding-top ion-no-border">
            <div style="display: flex; justify-content: center; width: 100%;">
              <ion-button shape="round" expand="block" class="button" (click)="signUp()">Verify OTP</ion-button>
            </div>
          </ion-item>
        </form>
      </ion-item-group>
    </ion-list>
  </ion-row>
</ion-footer>
