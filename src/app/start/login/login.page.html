

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="container">
  <h1 class="heading" style="color: #959595; margin-top: 30px;">
  <span style="font-size: 32px; font-weight: bold">Welcome back!!</span><br>
  <span style="font-size: 20px; font-weight: bold">login yourself</span>
</h1>
  <div style="position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
    <!-- Image -->
    <img src="/assets/mobile.svg" alt="Your Image" style="width: 400px; height: 400px; margin-bottom: 20px;">

    <ion-item-group class="ion-margin-horizontal ion-margin-bottom">
    <form [formGroup]="form">
    <!-- Inputs -->
    <div class="ion-margin-vertical" style="width: 100%;">
      <ion-item lines="none"> <!-- Set lines to none to remove default item lines -->
        <ion-input formControlName="phone" label="Mobile No" label-placement="floating" fill="outline" placeholder="Mobile No" type="tel" minlength="10" maxlength="10" style="min-width: 100%;width: 100%;"></ion-input>
      </ion-item>
      <ion-text *ngIf="!form.get('phone')?.valid && form.get('phone')?.touched">
        <ion-text class="error" *ngIf="form.get('phone')?.hasError('required')" color="danger">
          * Please enter the Mobile Number
        </ion-text>
        <ion-text class="error" *ngIf="form.get('phone')?.hasError('minlength') && !form.get('phone')?.hasError('required')" color="danger">
          * Please enter a valid Mobile Number
        </ion-text>
      </ion-text>
    </div>
    </form>
    </ion-item-group>


    <div>
    <!-- Button -->
    <ion-button expand="block" style="margin-top: 20px; width: 350px; height: 59px; --background: #7ED957; --border-radius: 50px;">SEND OTP</ion-button>
  </div>
</div>
