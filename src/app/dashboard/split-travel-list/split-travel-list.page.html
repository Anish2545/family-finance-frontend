<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Trip-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let t of trips">
    <ion-card-header>
      <ion-card-title>
        {{ t.title }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ t.date }}
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMoreTrips($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
      loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- Fab Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-padding">
    <ion-fab-button color="success" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal-controller></ion-modal-controller>
</ion-content>
