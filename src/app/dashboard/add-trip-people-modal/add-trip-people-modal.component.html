<ion-header>
  <ion-toolbar>
    <ion-title>Add People</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="back()">Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="addPeopleForm" id="peopleForm">
    <ion-item>
      <ion-input formControlName="phone" type="tel" label="Mobile No." labelPlacement="stacked"
        placeholder="Mobile No."></ion-input>
    </ion-item>
    <ion-item lines="none"
      *ngIf="addPeopleForm.get('phone')?.invalid && addPeopleForm.get('phone')?.touched">
      <ion-text color="danger">Phone Number is required.</ion-text>
    </ion-item>
    <br><br><br>
    <ion-item lines="none">
      <div slot="start" style="margin-left: 20px;">
        <ion-button class="cancel" (click)="cancel()" size="default" fill="outline">CANCEL</ion-button>
      </div>
      <div slot="end" style="margin-right: 20px;">
        <ion-button class="save" (click)="confirm()" size="default" [strong]="true" [disabled]="addPeopleForm.invalid"
          fill="solid">SAVE</ion-button>
      </div>
    </ion-item>
  </form>
</ion-content>
